server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Proxy API calls to API Gateway stage (prod). We keep the /api/... path segment
    # by mapping /api/ -> /prod/api/ on the upstream, so /api/products becomes
    # https://<api-id>.execute-api.<region>.amazonaws.com/prod/api/products
    proxy_pass https://w3rtebdo58.execute-api.us-east-1.amazonaws.com/prod/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
