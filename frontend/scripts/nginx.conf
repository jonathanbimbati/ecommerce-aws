server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Use the fully-qualified cluster DNS name to reach the backend Service which lives in the
    # `default` namespace. This allows the frontend running in the `staging` namespace to
    # resolve the backend even when the backend Service isn't present in `staging`.
    proxy_pass http://ecommerce-backend.default.svc.cluster.local:3000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
