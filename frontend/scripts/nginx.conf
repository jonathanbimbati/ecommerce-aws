server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Proxy API calls to API Gateway stage (Prod). Preserve the /api/... suffix.
    # IMPORTANT: Stage name is case-sensitive (Prod) and API id must match current stack output.
    proxy_pass https://8ckajqmml5.execute-api.us-east-1.amazonaws.com/Prod/api/;
    # Ensure SNI and Host header match the upstream to avoid 403 from API Gateway.
    proxy_ssl_server_name on;
    proxy_set_header Host 8ckajqmml5.execute-api.us-east-1.amazonaws.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }
}
