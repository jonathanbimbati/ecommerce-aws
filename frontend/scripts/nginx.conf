server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Use the Kubernetes Service name for the backend. The backend Service in k8s manifests
    # is named `ecommerce-backend`. Using the service name ensures DNS resolves inside
    # the cluster even when an alias service is not applied.
    proxy_pass http://ecommerce-backend:3000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
