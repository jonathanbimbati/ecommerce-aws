server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Use the cluster-local FQDN for the backend Service so nginx can resolve it
    # even when the backend lives in the `default` namespace.
    # This avoids DNS lookup failures inside the container that happen when only
    # the short service name is used across namespaces.
    proxy_pass http://ecommerce-backend.default.svc.cluster.local:3000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
